theme: minima
##remote_theme: pages-themes/midnight@v0.2.0
## jekyll-theme-minimal
title: null
description: O CafeGeek é um site educacional com foco em desenvolvimento de jogos digitais e as disciplinas que orbitam este fantástico mundo
author:
  name: CafeGeek
  email: cafegeekedu@gmail.com
header_pages:
  - about.md
markdown: kramdown

header:
  image: /imagens/cafegeek_small.webp

minima:
  date_format: "%b %-d, %Y"
  # generate social links in footer
  social_links:
    github: myerco
    youtube_channel: UCdP1V0cZN3TQOoBPBLuyhlQ
    youtube_channel_name: CafeGeek
    discord: 9jFmnV2S
    instagram: cafegeek.br 

logo: imagens/cafegeek_small.webp
title-img: imagens/cafegeek_small.webp
tagline: CafeGeek

includes_dir  : _include
include       : _include

# Site Settings
breadcrumbs: true
sitemap: true
locale: "pt-br"
language: "pt-br"

# Remove button Github
github:
  is_project_page: false

defaults:
  - scope:
      path: "_include"
    values:
      sitemap:  false
  - scope:
      path: "google*"
    values:
      sitemap:  false

# --- Web Analytics Section --- #
gtag:  ${{ secrets.TAG_GOOGLE }}
google_analytics:  ${{ secrets.TAG_GOOGLE }}

url: "https://cafegeek.eti.br"
baseurl: "/"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme 
