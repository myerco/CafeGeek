<style>

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.figure_local {
    display: block;
   /* border: 1px dotted gray;*/
    margin: 20px; /* adjust as needed */
}
.figure_local img {
    vertical-align: top;
    margin-left: auto;
    margin-right: auto;
}
.figure_local figcaption {
    /*border: 1px dotted blue; */
    text-align: center;
}
</style>  
<div class="center">
  <figure class="figure_local">
    {%- if include.ref %}    
      <a href="{{ include.ref }}">
    {%- endif %}    
    <img
      src="{{ site.imgpath  }}/{{ include.src }}"
      alt="{{ include.alt }}"
      class="align-center"
    >
    {%- if include.ref %}    
      </a>
    {%- endif %}        
    <figcaption> 
      {%- if include.title %}    
        <strong>{{ include.title }}</strong>
      {%- endif %}
      {%- if include.caption %}    
        <em>{{ include.caption }}</em>
        {%- if include.ref %}
          {%- if include.idref %}    
            <a href="{{ include.ref }}">[{{ include.idref }}]</a> 
          {% else %}
            <a href="{{ include.ref }}">{{ include.ref }}</a> 
          {%- endif %}
        {%- endif %}
      {%- endif %}  
    </figcaption>
  </figure>
</div>
