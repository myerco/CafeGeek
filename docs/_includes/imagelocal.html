<style>
  .figure_local {
    display: inline-block;
    border: 1px dotted gray;
    margin: 20px; /* adjust as needed */
}
.figure_local img {
    vertical-align: top;
}
.figure_local figcaption {
    border: 1px dotted blue;
    text-align: center;
}
</style>  
  <figure class="figure_local">
    <img
      src="/assets/images/{{ include.src }}"
      alt="{{ include.alt }}"
      class="align-center"
    >
    <figcaption> 
      {%- if include.title %}    
        <strong>{{ include.title }}</strong>
      {%- endif %}
      {%- if include.caption %}    
        <em>{{ include.caption }}</em>
        {%- if include.ref %}
          {%- if include.idref %}    
            <a href="{{ include.ref }}">[{{ include.idref }}]</a> 
          {% else %}
            <a href="{{ include.ref }}">{{ include.ref }}</a> 
          {%- endif %}
        {%- endif %}
      {%- endif %}  
    </figcaption>
  </figure>
