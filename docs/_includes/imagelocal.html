<div class="image-container">
  <figure>
    <img
      src="/assets/images/{{ include.src }}"
      alt="{{ include.alt }}"
      class="img-responsive"
      width="100%" 
      height="auto"
    >
    <figcaption> 
      {%- if include.title %}    
        <strong>{{ include.title }}</strong>
      {% else %}
        <strong>{{ include.alt }}</strong>
      {%- endif %}
      {%- if include.caption %}    
        <em>{{ include.caption }}</em>
        {%- if include.ref %}
          {%- if include.idref %}    
            <a href="{{ include.ref }}">[{{ include.idref }}]</a> 
          {% else %}
            <a href="{{ include.ref }}">{{ include.ref }}</a> 
          {%- endif %}
        {%- endif %}
      {%- endif %}  
    </figcaption>
  </figure>
</div>
