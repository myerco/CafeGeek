<style>
  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  
  .figure_local {
      display: block;
     /* border: 1px dotted gray;*/
      margin: 20px; /* adjust as needed */
  }
  .figure_local img {
      vertical-align: top;
      margin-left: auto;
      margin-right: auto;
  }
  .figure_local figcaption {
      /*border: 1px dotted blue; */
      text-align: center;
  }
</style>  
  
<div class="center">
  <figure>
    <img
      src="{{ include.src }}"
      alt="{{ include.alt }}"
    >
    <figcaption>
        {%- if include.title %}    
          <strong>{{ include.title }}</strong>
        {%- endif %}
        {%- if include.caption %}    
          <em>{{ include.caption }}</em>
        {%- endif %}  
        {%- if include.ref %}
          {%- if include.idref %}    
            <a href="{{ include.ref }}">[{{ include.idref }}]</a> 
          {% else %}
            <a href="{{ include.ref }}">{{ include.ref }}</a> 
          {%- endif %}
        {%- endif %}                
    </figcaption>
    
  </figure>
</div>
