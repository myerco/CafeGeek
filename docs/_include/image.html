<div class="image-container">
  <figure>
    <img
      src="{{ include.src }}"
      alt="{{ include.alt }}"
      class="img-responsive"
      width="100%" 
      height="auto"
    >
    <figcaption>
        {%- if include.ref %}    
          <strong>{{ include.title }}</strong>
        {%- endif %}
        <em>{{ include.caption }}     
        </em>
    </figcaption>
    {%- if include.ref %}
      <a href="{{ include.ref }}">{{ include.ref }}</a> 
    {%- endif %}
  </figure>
</div>
