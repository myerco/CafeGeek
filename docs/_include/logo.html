<div class="image-container">
  <figure>
    <img
      src="https://cafegeek.eti.br/imagens/{{ include.src }}"
      alt="{{ include.alt }}"
      class="img-responsive"
      {%- if include.width %}    
        width="{{ include.width }}"
      {% else %}
        width="100%"
      {%- endif %}
        width="100%" 
      {%- if include.height %}    
        height="{{ include.height }}"
      {% else %}
        height="auto"
      {%- endif %}
    >
  </figure>
</div>
