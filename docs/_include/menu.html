{% if page.layout == "post" %}
   <div class="sidebar sticky">
      {%- if site.data.list.docs_list_title %}   
         <h2>{{ site.data.list.docs_list_title }}</h2>
         <hr>
      {% endif %} 
      <ul>
      {% for item in site.data.list.docs %}
         {% if item.url %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
         {% else %}
            <h3>{{ item.title }}</h3>
         {% endif %}
      {% endfor %}
      </ul>
   </div>      
{% endif %}
