<html lang="en">

<head>
     <link rel="stylesheet" href="css/1.css" media="all" type="text/css">
     <link rel="stylesheet" href="css/mob.css" media="only screen and (max-device-width: 600px)" type="text/css">
   <link rel="stylesheet" href="css/nav.css">
    <meta charset="UTF-8">
    <meta name="description" content="{{page.description}}" />
    <meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}" />
    <meta name="robots" content="{{page.index}}INDEX,FOLLOW" />
    <title>{{ page.title }}</title>
</head>

<div class="ban"> </div>

<body id="{{ page.id }}">
<p>sasaasasas</p>

<!-- HEADER -->
<div id="header_wrap" class="outer">
    <header class="inner">
      <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a>
      <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      {% if site.show_downloads %}
        <section id="downloads">
          <a class="zip_download_link" href="{{ site.github.zip_url }}">Download this project as a .zip file</a>
          <a class="tar_download_link" href="{{ site.github.tar_url }}">Download this project as a tar.gz file</a>
        </section>
      {% endif %}
      {% include nav.html %}
    </header>
</div>
